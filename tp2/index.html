<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./Styles/style.css" />
</head>
<body>
  <h1>
    TP #2

  </h1>
  <form >
    <label for="nom">Nom :</label> 
    <input type="text" name="nom" id="nom"  
    minlength="2"
    maxlength="20"
    required pattern="banane|cerise" oninvalid="this.setCustomValidity('tebeg')"
    oninput="this.setCustomValidity('')"/>
    <span class="icon-ok">✔</span>

    <br><br>


    <label for="prenom">Prénom :</label>
    <input type="text" name="prenom" id="prenom"
    minlength="2"
    maxlength="20"
    required>
    <span class="icon-ok">✔</span>
        <br><br>

    <label for="date">Date de naissance :</label>
    <input type="date" name="date" id="date"
    required>
    <span class="icon-ok">✔</span>
        <br><br>

    <label for="adresse">Adresse :</label>
    <input type="text" name="adresse" id="adresse"
    minlength="5"
    maxlength="50"
    required>
    <span class="icon-ok">✔</span>
        <br><br>

    <label for="mail">Mail :</label>
    <input type="email" name="mail" id="mail"
    minlength="3"
    maxlength="50"
    oninvalid="this.setCustomValidity('Veuillez Saisir une adresse mail mon chers')"
    oninput="this.setCustomValidity('')"
    required  />
    <span class="icon-ok">✔</span> 
        <br><br>

    <label for="envoie">Envoyer :</label>
    <input type="submit" name="envoie" id="envoie">
  </form>
</body>
</html>
