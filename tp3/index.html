<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<!-- CSS boostrap -->
<link rel="stylesheet" href="./css/bootstrap.css/bootstrap.css">

<style>
    body {
      background-color: #e9ebee;
      font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
      font-size: 16px;
      margin: 0 auto;
      max-width: 800px;
    }
  </style>





<!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs (modal https://getbootstrap.com/docs/5.1/components/modal/ , collapse...) -->
    <script src="./jsp/bootstrap.bundle.js/bootstrap.bundle.js"></script>
    <script src="./jsp/bootstrap.bundle.js/form-validation.js"></script>

</head>


<body>
    <br>
<h1 class="display-3"> TP AW</h1>
<h2> avec bootstrap</h2><br><br>
    <div class="container">
        <form action="">
            <div class="row mb-3">
              <label for="name" class="col-sm-2 col-form-label">Nom</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" >
              </div>
            </div>
            <div class="row mb-3">
              <label for="prénom" class="col-sm-2 col-form-label">Prénom</label>
              <div class="col-sm-10">
                <input type="prénom" class="form-control" id="prénom" >
              </div>
              </div>
             <div class="row mb-3">
                <label for="mail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="mail">
                </div>
              </div>
              <div class="row mb-3">
                <label for="adresse" class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="adresse" >
                </div>
              </div>
              <div class="row mb-3">
                <label for="date" class="col-sm-2 col-form-label">Date de naissance</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="date"> <br>
                
                  <div>
                    <button type="submit" class="btn btn-primary">Valider</button>
                  </div>
                 
                </div>
             
              
            </div>
        </form> 
      
    </div>

    <div class="modal fade" id="invalidModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">erreur dans le formulaire </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"> tous les champs sont obligatoires</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
               
            </div>
          </div>
        </div>
      </div>
    
      <div class="modal fade" id="validModal" tabindex="-1" role="dialog" aria-labelledby="validModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content"   id="myImage" >
                <div class="modal-header">
                    <h5 class="modal-title" id="minou"> </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"   id="tinou" > 
                </div>
                <div class="modal-footer">
                
                </div>
            </div>
        </div>
    </div>

   
    
</body>
</html>
